<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione App Music Streaming</title>
</head>
<style>
    form > div{
        margin-bottom: 1em;
    }
</style>
<body>
    <h1>Registrazione su App Music Streaming</h1>
    <div>
        <form onsubmit="alert('Registrazione inviata!')">
            <div>
                <input type="text" placeholder="Il tuo nome">
            </div>
            <div>
                <input type="text" placeholder="Il tuo cognome">
            </div>
            <div>
                <input type="email" placeholder="La tua e-mail">
            </div>
            <div>
                <input type="number" placeholder="Numero di telefono">
            </div>
            <div>
                <input type="password" placeholder="Inserisci la tua password">
            </div>
            <div>
                <label for="date">Data di nascita</label>
                <input type="date">
            </div>
            <div>
                <div>Seleziona i tuoi gusti musicali</div>
                <div><input type="checkbox">Rock</div>
                <div><input type="checkbox">Pop</div>
                <div><input type="checkbox">Jazz</div>
                <div><input type="checkbox">Elettronica</div>
                <div><input type="checkbox">Latina</div>
            </div>
            <div>
                <input type="radio"> Accetta la Privacy&amp;Cookie policy
            </div>
            <div>
                <button type="submit">Invia registrazione</button>
            </div>
        </form>
    </div>
</body>
</html>
